<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Down and Up Events</title>
</head>
<body>
    <p id="myP" onmousedown="mouseDown()" onmouseup="mouseUp()">
        Click the text! The mouseDown() function is triggered when the mouse buttton is 
        pressed down over this paragraph,and sets the color of the text to red.The mouseUp()
         function is triggered when the mouse buutton is released and sets the color of text to greeen
    </p>
    <script>
        const mouseDown=()=>{
            document.querySelector('#myP').style.color="red"
        }

        const mouseUp=()=>{
            document.querySelector('#myP').style.color="green"
        }
    </script>
    
</body>
</html>
