<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clearTimeOut Event</title>
</head>
<body>
    <div class="main-div">
        <div>
            <p>Click "Try it" .Wait 3 seconds.The page will alert "Hello".</p>
            <p>Click "Stop" to prevent the first function to execute.</p>
            <p>(You must click "Stop" before the 2 seconds are up.)</p>
            <button onclick="myVar=setTimeout(myFunction,2000)">Try it</button>
            <button id="Stop" onclick="clearTimeout(myVar)">Stop it</button>

            <!-- To stop the operation which occur on triggering the the Event(ie onclicking "Try it" button) 
            we use clearTimeout(myVar) function where we pass reference of occuring event as an argument
            of clearTimeout(myVar) -->

        </div>
    </div>
    <script>
        function myFunction(){
            alert("Hello");
        }
        //
        document.querySelector('#Stop').addEventListener('click',()=>{
            alert("The Previous Event has been Stopped")
        })
    </script>
    
</body>
</html>
