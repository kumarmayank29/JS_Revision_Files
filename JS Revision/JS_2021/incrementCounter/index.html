<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
    <title>Increment Counter</title>
</head>
<body>
     <!-- Here size of mug is very small.If we want to increase the size of mug we use font-awesome command
        ie fa-3x/4x this will increase size of icon by 3/4 times -->
       <br/>
       <br/>
       <br/>
       <br/>
       <div class="counter-container">
       <i class="fas fa-mug-hot fa-3x" style="color: #34568B;"></i>
       <div class="counter" data-target="4000"></div>
       <span>Project Completed</span>
       <br/>
       <br/>
       <br/>
       <br/>
       <br/>
       <br/>
       <div class="counter-container">
       <i class="fas fa-users fa-3x" style="color: #FF6F61;"></i>
       <div class="counter" data-target="15000"></div>
       <span>Our Happy Clients</span>
       <br/>
       <br/>
       <br/>
       <br/>
       <br/>
       <br/>
       <div class="counter-container">
       <i class="fas fa-tasks fa-3x" style="color:  #F7CAC9;"></i>
       <div class="counter" data-target="500"></div>
       <span>Ongoing Projects</span>
       <br/>
       <br/>


    </div>

    <script src="script.js"></script>
    
</body>
</html>

<!-- data-* attributes are designed to hold custom data for custom
(typically client side JS) to process -->
