        //Arrays Functions in JS

        //Push and pop function in Array
        //Push().The push() method adds a new element to an array (at the end):
        //The push() method returns the new array length

        concatarray.push("Vedio Call");
        document.write(concatarray,"<br>");
        document.write(concatarray.push("New One"));
        document.write("<br>");
        document.write(concatarray,"<br>");

        document.write("<br>");
           

        //Pop() .The pop() method removes the last element from an array
        //The pop() method returns the value that was "popped out"
        var poped_ele=concatarray.pop();
        document.write(poped_ele,"<br>")
        document.write(concatarray,"<br>");
        

        //Sift()
        /*Shifting is equivalent to popping, working on the first element instead of the last.
          The shift() method removes the first array element and "shifts" all other elements to 
          a lower index.The shift() method returns the value that was "shifted out":*/
        
        document.write(concatarray.shift());
        document.write("<br>");
        document.write(concatarray);
        document.write("<br>");

        //Unshift() similar to push() ,the only difference is Push() appends ele. at end of array while unshift() adds element at beginning of array 
        // The unshift() method adds a new element to an array (at the beginning), and "unshifts" older elements
        // The unshift() method returns the new array length.
        document.write(concatarray.unshift("Mayank"));
        document.write("<br>");
        document.write(concatarray);
        document.write("<br>");

        
        //delete()
        //Using delete in Arrays
        //NOTE:Using delete may leave undefined holes in the array and the length of array would also count the holes created due to deletion of element
        //. Use pop() or shift() instead.
        

        var arrays_5=new Array("Mayank","Kumar","Singh","Old thoughts","1806039");
        document.write(arrays_5,"<br>")
        document.write(delete arrays_5[3],"<br>"); //Gives true
        //document.write(delete arrays_5["ele"],"<br>"); //Gives true

        //Creates a HOLE at index 3
        document.write(arrays_5);
        document.write("<br>");
        document.write(arrays_5.length); //Also counts the holes
        document.write("<br>");


        //Splice()
        /*
        The first parameter (3) defines the position where new elements should be added (spliced in).
        The second parameter (2) defines how many elements should be removed.
        The rest of the parameters ("New Thoughts","Employee_ID") define the new elements to be added.
        The splice() method returns an array with the deleted items:*/
        document.write(arrays_5.splice(3,2,"New Thoughts","Employee_ID"));
        document.write("<br>");
        document.write(arrays_5);
        document.write("<br>");

        //Deleting Elements Using Splice() operator
        /*
        With clever parameter setting, you can use splice() to remove elements without leaving "holes" in the array:
        The first parameter (0) defines the position where new elements should be deleted.
        The second parameter (1) defines how many elements should be removed.
        The rest of the parameters are omitted. No new elements will be added.*/
        document.write(arrays_5.splice(2,2));
        document.write("<br>");
        document.write(arrays_5);
        document.write("<br>");

        //concat()

        var arr1 = ["Cecilie", "Lone"];

        //Slice()
       /* The slice() method slices out a piece of an array into a new array.
        The slice() method creates a new array. It does not remove any elements from the source array.
        The slice() method can take two arguments like slice(1, 3).
        The method then selects elements from the start argument, and up to (but not including) the end argument.*/
        //For myChildren=[Cecilie,Lone,Emil,Tobias,Linus,Robin,Morgan] slice operation--
