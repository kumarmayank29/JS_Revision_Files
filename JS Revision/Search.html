<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search The Elements and the References </title>
</head>
<body>
    <p class="para">My name is MKS</p>
    <p class="para" id="12">So how are you</p>
    <p>Welcome to MKS Educare</p>
    <h1 id="heading">Change the content of h1</h1>
    
    <button onclick="changeContent()">Please Click here</button>
    <button onmouseover="restoreContent()">Click here to restore</button>

    <script>
        //1.  getElementById('heading') 2. By ref. name 3. by document.getElementsByClassName 4. by document.getElementsByTagName
         function changeContent()
         {
             document.getElementById('heading').innerHTML="Welcome to MKS Educare Solutions"
             document.getElementById('12').innerHTML="Welcome Anwesha Deb"
             
         }

         function restoreContent()
         {
            document.getElementById('heading').innerHTML="Change the content of h1"
             document.getElementById('12').innerHTML="So how are you"
             
         }
      
         console.log( document.getElementsByClassName('para') )
         console.log( document.getElementsByTagName('p') )

         //querySelector  returns first matching value whereas
         //querySelectorall() will return all elements(count)
         /* 
    Difference between getElementById?
    Syntax:
    element:document.getElementById(id);

    Returns a reference to the element by its ID if the element with specified ID is not in the document it will return null

    What is querySelector()?
    Syntax:
    element:document.querySelector(selectors);
    
    Returns first element within the document that matches the specified group of 
    selectors or null if no matches are found
 */
         document.querySelector('#heading').innerHTML="I changed again"
         document.querySelector('.para').innerHTML="I changed again"
         console.log(document.querySelectorAll('#heading'))
         console.log(document.querySelectorAll('.para'))



    </script>
    
</body>
</html>
